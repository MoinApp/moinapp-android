apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'
    project.ext.vCode = 1
    try {
        project.ext.vCode = Integer.valueOf(System.getenv("TRAVIS_BUILD_NUMBER"))
    } catch (e) {
    }
    project.ext.vName = System.getenv("TRAVIS_TAG")
    if (!project.ext.vName) {
        project.ext.vName = "1.0.0"
    } else {
        project.ext.vName = project.ext.vName.replace("v", "")
    }
    defaultConfig {
        applicationId 'de.moinapp.moin'
        minSdkVersion 15
        targetSdkVersion 20
        versionName project.ext.vName
    }
    signingConfigs {
        release {
            storeFile file('../moin.jks')
            storePassword 'moinsen'
            keyAlias 'moin'
            keyPassword 'moinsen'
        }
    }
    buildTypes {
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.release
        }
    }
    lintOptions {
        abortOnError false
        disable 'InvalidPackage'
    }
    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java', 'src/main/java-gen']
            res.srcDirs = ['src/main/res']
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    wearApp project(':wear')
    compile 'com.google.android.gms:play-services-wearable:+'
    compile 'com.squareup.retrofit:retrofit:1.6.1'
    compile 'de.greenrobot:eventbus:2.2.1'
    compile 'com.squareup.picasso:picasso:2.3.3'
    compile 'com.squareup.okhttp:okhttp:2.0.0-RC2'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.+'
    compile 'com.path:android-priority-jobqueue:1.1.2'
    compile 'com.jakewharton:butterknife:5.1.2'
    compile 'com.andreabaccega:android-form-edittext:1.0.5@aar'
    compile 'de.greenrobot:greendao:1.3.7'
    compile 'me.grantland:autofittextview:0.1.+'
}

build.dependsOn ':greendao-generator:run'